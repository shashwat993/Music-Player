<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="loading">
        
    </div>
    <div class="container">
        <div class="audio-container">
            <div class="top"><p class="name">JAAN MERI JAA RAHI SANAM</p>
                <p class="singer">Jubin Nautiyal, Tulsi Kumar</p></div>
            <div class="img-box">
                <img class="img" src="./images/1.jpg" alt="">
                <div class="centre"></div>
            </div>
            <audio controls>
                <source src="./music/1.mp3" type="audio/mp3">
            </audio>
            <div class="control-menu">
                <i class="backward fas fa-step-backward"></i>
                <i class="play fas fa-play"></i>
                <i class="forward fas fa-step-forward" ></i>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
